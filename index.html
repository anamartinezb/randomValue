<html>
    <head>
        <script src="https://randojs.com/1.0.0.js"></script>
        <script>
            function showRandomNumber(){
                document.getElementById("myNumber").innerHTML = "Random value is "+rando(5, 10);
            }
        </script>
    </head>
    <body onload="showRandomNumber();">
        <div id="myNumber">Random value is </div>
    </body>
</html>
